<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0FluffCook</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h1>0FluffCook</h1>
            <div class="subtitle">V3.1 | No Ads. Just Food.</div>
        </div>
        <button onclick="toggleSettings()" class="icon-btn" style="font-size:1.5rem; background:none;">âš™ï¸</button>
    </div>

    <div id="settings-panel">
        <p style="font-size:0.8rem; color:var(--dim); margin-bottom: 5px;">API Key (Gemini):</p>
        <input type="password" id="apiKeyInput" placeholder="sk-..." onchange="saveKey()">
        
        <div class="action-row">
            <button class="secondary" onclick="exportData()">ğŸ’¾ Backup</button>
            <button class="secondary" onclick="document.getElementById('importFile').click()">ğŸ“‚ Restore</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(this)">
        </div>

        <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
        
        <button class="secondary github-btn" onclick="window.open('https://github.com/Raw-JSON/0FluffCook/issues', '_blank')">
            ğŸ Report Issue / View GitHub
        </button>
    </div>

    <textarea id="rawInput" rows="2" placeholder="Paste URL, messy text, or ingredients..."></textarea>
    
    <div class="action-row">
        <button onclick="cook()">ğŸ”¥ Extract with AI</button>
        <button class="secondary" onclick="openEditor()" style="width: 40%;">+ Manual</button>
    </div>
    
    <div id="loading" class="hidden">Chef is cooking...</div>

    <div class="recipe-list" id="recipeList"></div>
</div>

<div class="modal" id="recipeModal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items: flex-start;">
            <h2 id="modalTitle" style="margin-top:0;">Title</h2>
            <button onclick="closeModal('recipeModal')" class="icon-btn" style="background:none; font-size:1.5rem;">âœ•</button>
        </div>

        <div class="action-row" style="margin-bottom: 20px;">
            <button class="secondary icon-btn" onclick="toggleFavoriteCurrent()">â¤ï¸</button>
            <button class="secondary icon-btn" onclick="copyToClipboard()">ğŸ“‹ Copy</button>
            <button class="secondary icon-btn" onclick="editCurrentRecipe()">âœï¸ Edit</button>
        </div>

        <div style="margin: 20px 0;">
            <h3 style="color:var(--accent)">Ingredients</h3>
            <div id="modalIngredients"></div>
        </div>
        <div style="margin: 20px 0;">
            <h3 style="color:var(--accent)">Instructions</h3>
            <div id="modalSteps"></div>
        </div>

        <div class="modal-actions">
            <button class="secondary" style="background: #3a1c1c; color: #ff6b6b;" onclick="deleteCurrentRecipe()">Delete Recipe</button>
        </div>
    </div>
</div>

<div class="modal" id="editorModal">
    <div class="modal-content">
        <h2>Recipe Editor</h2>
        <input type="text" id="editTitle" placeholder="Recipe Title">
        
        <p style="font-size:0.8rem; color:var(--dim); margin-bottom:5px;">Ingredients (One per line)</p>
        <textarea id="editIngredients" rows="6"></textarea>
        
        <p style="font-size:0.8rem; color:var(--dim); margin-bottom:5px;">Steps (One per line)</p>
        <textarea id="editSteps" rows="6"></textarea>
        
        <div class="action-row">
            <button onclick="saveEditor()">ğŸ’¾ Save Recipe</button>
            <button class="secondary" onclick="closeModal('editorModal')">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
